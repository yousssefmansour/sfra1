function decodemosre(morsecode){
 var ref ={
   ".-":"ا",
   "-...":"ب",
   "-":"ت",
   "-.-.":"ث",
   ".---":"ج",
   "....":"ح",
   "---":"خ",
   "-..":"د",
   "--..":"ذ",
   ".-.":"ر",
   "---.":"ز",
   "...":"س",
   "----":"ش",
   "-..-":"ص",
   "...-":"ض",
   "..-":"ط",
   "-.--":"ظ",
   ".-.-":"ع",
   "--.":"غ",
   "..-.":"ف",
   "--.-":"ق",
   "-.-":"ك",
   ".-..":"ل",
   "--":"م",
   "-.":"ن",
   "..-..":"ه",
   ".--":"و",
   "..":"ي"
 }
 return morsecode.split('  ').map(
   a => a .split(' ').map( 
      b => ref[b]
   ).join("")
 ).join(" ");
}
