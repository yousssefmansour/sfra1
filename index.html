function days_code(day_code){
 var ref ={
   "حد4":"ا",
   "اتنين4":"ب",
   "تلات4":"ت",
   "اربع4":"ث",
   "خميس4":"ج",
   "جمعه4":"ح",
   "سبت1":"خ",
   "حد1":"د",
   "اتنين1":"ذ",
   "تلات1":"ر",
   "اربع1.":"ز",
   "خميس1":"س",
   "جمعه1":"ش",
   "سبت2":"ص",
   "حد2":"ض",
   "اتنين2":"ط",
   "تلات2":"ظ",
   "اربع2":"ع",
   "خميس2":"غ",
   "جمعه2":"ف",
   "سبت3":"ق",
   "حد3":"ك",
   "اتنين3":"ل",
   "تلات3":"م",
   "اربع3":"ن",
   "خميس3":"ه",
   "جمعه3":"و",
   "سبت4":"ي"
 }
 return day_code.split('  ').map(
   a => a .split(' ').map( 
      b => ref[b]
   ).join("")
 ).join(" ");
}



function decodemosre(morsecode){
 var ref ={
   ".-":"ا",
   "-...":"ب",
   "-":"ت",
   "-.-.":"ث",
   ".---":"ج",
   "....":"ح",
   "---":"خ",
   "-..":"د",
   "--..":"ذ",
   ".-.":"ر",
   "---.":"ز",
   "...":"س",
   "----":"ش",
   "-..-":"ص",
   "...-":"ض",
   "..-":"ط",
   "-.--":"ظ",
   ".-.-":"ع",
   "--.":"غ",
   "..-.":"ف",
   "--.-":"ق",
   "-.-":"ك",
   ".-..":"ل",
   "--":"م",
   "-.":"ن",
   "..-..":"ه",
   ".--":"و",
   "..":"ي"
 }
 return morsecode.split('  ').map(
   a => a .split(' ').map( 
      b => ref[b]
   ).join("")
 ).join(" ");
}
